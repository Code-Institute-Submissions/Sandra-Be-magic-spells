{% extends "base.html" %}
{% block content %}

    <div class="row login-card">
        <form class="col s12 m8 offset-m2 card-panel" method="POST" action="{{ url_for('add_category') }}">
            <div class="row center-align">
                <h3 class="center-align indigo-text text-lighten-4">Add Spell Category</h3>
            </div>
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-green darken-4 text-shadow">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
