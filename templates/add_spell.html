{% extends "base.html" %}
{% block content %}

    <div class="row login-card">
        <form class="col s12 m8 offset-m2 card-panel" method="POST" action="{{ url_for('add_spell') }}">
            <div class="row center-align">
                <h3 class="center-align indigo-text text-lighten-4">Add Spell</h3>
            </div>
            <!-- Category Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Spell Category</label>
                </div>
            </div>
            <!-- Spell Title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                    <input id="spell_title" name="spell_title" minlength="5" maxlength="100"
                        type="text" class="validate" required>
                    <label for="spell_title">Spell Title</label>
                </div>
            </div>
            <!-- Spell Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
                    <textarea id="spell_description" name="spell_description" minlength="5"
                        maxlength="600" class="materialize-textarea validate" required></textarea>
                    <label for="spell_description">Spell Description</label>
                </div>
            </div>
            <!-- Spell Ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
                    <textarea id="spell_list" name="spell_list" minlength="5"
                        maxlength="300" class="materialize-textarea validate" required></textarea>
                    <label for="spell_list">Spell Ingredients</label>
                </div>
            </div>
            <!-- Spell Process -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
                    <textarea id="spell_process" name="spell_process" minlength="5"
                        maxlength="800" class="materialize-textarea validate" required></textarea>
                    <label for="spell_process">Spell Process</label>
                </div>
            </div>
            <!-- Date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-green-text text-darken-4"></i>
                    <input id="spell_date" name="spell_date" type="text" class="datepicker validate" required>
                    <label for="spell_date">Spell Added on</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-green darken-4 text-shadow">
                        Add Spell <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
