{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Spell</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="spell_title" name="spell_title" minlength="5" maxlength="100"
                        type="text" class="validate" required>
                    <label for="spell_title">Spell Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="spell_description" name="spell_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="spell_description">Spell Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="spell_list" name="spell_list" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="spell_list">Spell Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="spell_process" name="spell_process" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="spell_process">Spell Process</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="spell_date" name="spell_date" type="text" class="datepicker validate" required>
                    <label for="spell_date">Spell Added on</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
