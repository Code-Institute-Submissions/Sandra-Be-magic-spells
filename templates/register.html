{% extends "base.html" %}
{% block content %}

    <div class="row login-card">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row center-align">
                    <h3 class="center-align indigo-text text-lighten-4">Register</h3>
                </div>
                <!-- Username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix light-green-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-lock prefix light-green-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large purple darken-2 text-shadow waves-effect waves-light">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

                <div class="row">
                    <div class="col s12">
                        <p class="center-align indigo-text text-lighten-4">
                            Already Registered?
                            <a href="{{ url_for('login') }}" class="light-green-text text-darken-4">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
