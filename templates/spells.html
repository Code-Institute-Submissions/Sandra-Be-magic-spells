<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Spells</title>
</head>
<body>
    {% for spell in spells %}
        {{ spell.spell_title }}<br>
        {{ spell.category_name }}<br>
        {{ spell.spell_description }}<br>
        {{ spell.spell_list }}<br>
        {{ spell.spell_process }}<br>
        {{ spell.spell_date }}<br>
    {% endfor %}
</body>
</html>
