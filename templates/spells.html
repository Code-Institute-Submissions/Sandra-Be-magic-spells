{% extends "base.html" %}
{% block content %}

    <h2>Extending base template</h2>

    {% for spell in spells %}
        {{ spell.spell_title }}<br>
        {{ spell.category_name }}<br>
        {{ spell.spell_description }}<br>
        {{ spell.spell_list }}<br>
        {{ spell.spell_process }}<br>
        {{ spell.spell_date }}<br>
    {% endfor %}

{% endblock %}
