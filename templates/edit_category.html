{% extends "base.html" %}
{% block content %}

    <div class="row login-card">
        <form class="col s12 m8 offset-m2 card-panel" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="row center-align">
                <h3 class="center-align indigo-text text-lighten-4">Edit Spell Category</h3>
            </div>
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red darken-2 text-shadow waves-effect waves-light">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large purple darken-2 text-shadow waves-effect waves-light">
                        Edit Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
