{% extends "base.html" %}
{% block content %}

    <div class="row login-card">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align indigo-text text-lighten-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>

        {% if session.user|lower == "admin"|lower %}
            <div class="row">
                <div class="col s12 center align">
                    <a href="{{ url_for('get_categories') }}" class="btn green accent-4 waves-effect waves-light">Manage Spell Categories</a>
                </div>
            </div>
        {% endif %}
    </div>

{% endblock %}
