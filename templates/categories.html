{% extends "base.html" %}
{% block content %}

    <div class="row login-card">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="indigo-text text-lighten-4 center-align">Manage Spell Categories</h3>

                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('add_category') }}" class="btn text-shadow purple darken-2 waves-effect waves-light">
                            Add Category <i class="fas fa-pencil-alt right"></i>
                        </a>
                    </div>
                </div>

                <div class="row">
                    {% for category in categories %}
                        <div class="col s12 m3">
                            <div class="card light-green darken-4 text-shadow center-align">
                                <div class="card-content indigo-text text-lighten-4 text-shadow">
                                    <span class="card-title">{{ category.category_name }}</span>
                                </div>
                                <div class="card-action">
                                    <a href="{{ url_for('edit_category', category_id=category._id) }}"
                                        class="btn text-shadow purple darken-2 waves-effect waves-light">
                                        Edit
                                    </a>
                                    <a href="#modal1"
                                        class="btn modal-trigger text-shadow red darken-2 waves-effect waves-light">
                                        Delete
                                    </a>

                                    <!-- Modal structure -->
                                    <div id="modal1" class="modal">
                                        <div class="modal-content">
                                            <p>Are you sure that you want to delete this category?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <a href="{{ url_for('get_categories')}}"
                                                class="modal-close btn waves-effect waves-light text-shadow purple darken-2">
                                                Cancel
                                            </a>
                                            <a href="{{ url_for('delete_category', category_id=category._id) }}"
                                                class="modal-close btn waves-effect waves-light text-shadow red darken-2">
                                                Delete
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
